<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://xmlns.jcp.org/jsf/html"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:dataTable value="#{personagem.golpes}" var="golpe" 
                 rows="10"
                  paginator="true" filterDelay="1200" rowsPerPageTemplate="10,25,50"
                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                               
                 >
        <f:facet name="header" >
            Golpes:
        </f:facet>
        <p:column>
            <h:outputText value="#{golpe.id}" />
        </p:column>
        <p:column>
            <h:outputText value="#{golpe.input}" />
        </p:column>
        <p:column>
            <h:outputText value="#{golpe.nomeGolpe}" />
        </p:column>
    </p:dataTable>
    <p:panel >
        <p:inputText  value="#{beanIndex.inputGolpeNovo}" placeholder="Input Golpe" >
            <p:ajax event="valueChange" />
        </p:inputText>
        <p:commandButton icon="pi pi-save"  styleClass="ui-priority-primary" 
                          update=":formGlobal :msgs formTabela:tabela"
                         process="@this" actionListener="#{beanIndex.criaGolpe(personagem)}"
                        />
    </p:panel>
</ui:composition>
