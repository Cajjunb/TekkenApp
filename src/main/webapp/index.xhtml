<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > </meta>
    </h:head>
    <h:body>
        <p:growl id="msgs" />
        <h:form>
            <p:dataTable var="personagem" value="#{beanIndex.listaChar}" editable="true">
                <!--AJAX REQUEST-->
                <p:ajax event="rowEdit" listener="#{beanIndex.salvaPersonagem(personagem)}" update=":msgs" />
                <p:column headerText="Id" >
                    <h:outputText value="#{personagem.id}" />
                </p:column>
                <p:column headerText="Nome" >
                    <p:cellEditor >
                        <f:facet name="output" ><h:outputText value="#{personagem.nome}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{personagem.nome}" 
                                           style="width:100%" label="Nome Personagem" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Foto">
                    <p:cellEditor >
                        <f:facet name="output" ><h:outputText value="#{personagem.fotoUrl}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{personagem.fotoUrl}" 
                                                style="width:100%" label="Url foto" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width:35px">
                    <p:rowEditor />
                </p:column>
                
                <p:rowExpansion>
                    <p:dataList value="#{personagem.golpes}" var="golpe" >
                        <f:facet name="header" >
                            Golpes:
                        </f:facet>
                        #{golpe.id}  -  #{golpe.nome}  - #{golpe.fotoUrl}
                    </p:dataList>
                </p:rowExpansion>
                
            </p:dataTable>
        </h:form>
    </h:body>
</html>
