<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Start Page</title>
        <h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" > </meta>
    </h:head>
    <h:body>
        <p:growl id="msgs" />
            <h:form id="formTabela" >
                <p:dataTable widgetVar="tabela"  var="personagem" id="tabela" value="#{beanIndex.listaChar}" editable="true"
                              selectionMode="single" selection="#{beanIndex.charSelecionado}" rowKey="#{personagem.id}"
                               paginator="true" rowsPerPageTemplate="10,25,50" rows="10"
                                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                              >
                    <f:facet name="header">
                        Lista de Personagens do Tekken 7
                        <p:commandButton update=":popupCriaChar" value="Cria outro Personagem" onclick="$(PrimeFaces.widgets.popupCriaChar).first().addClass('lixo')"   />
                    </f:facet>
                    
                    <!--AJAX REQUEST-->
                    <p:ajax event="rowEdit" listener="#{beanIndex.salvaPersonagem(personagem)}" update=":msgs" />
                    <p:column headerText="Id" >
                        <h:outputText value="#{personagem.id}" />
                    </p:column>
                    <p:column headerText="Nome" >
                        <p:cellEditor >
                            <f:facet name="output" ><h:outputText value="#{personagem.nome}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{personagem.nome}" 
                                               style="width:100%" label="Nome Personagem" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Foto">
                        <p:cellEditor >
                            <f:facet name="output" ><h:outputText value="#{personagem.fotoUrl}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{personagem.fotoUrl}" 
                                                    style="width:100%" label="Url foto" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>
                    <p:column>
                        <p:rowToggler class="hidden" />
                        <p:remoteCommand name="rc" />
                    </p:column>
                    <p:column>
                        <p:commandButton global="true" update=":formGlobal :msgs formTabela:tabela" process="@this"
                                         icon="pi pi-trash" actionListener="#{beanIndex.deletaPersonagem(personagem)}"  />
                    </p:column>
                    <p:rowExpansion>
                        <ui:insert name="tabelaGolpes">
                            <ui:include src="/golpes/tabelaGolpes.xhtml"  />
                        </ui:insert>
                    </p:rowExpansion>
                </p:dataTable>
            </h:form>
        
        <p:panel id="popupCriaChar" widgetVar="popupCriaChar"  styleClass="ui-g" >
                <h:form id="formGlobal" >
                    <div class="ui-g-12">
                        <p:inputText value="#{beanIndex.charPrincipal.nome}" 
                                     placeholder="Nome do Novo personagem">
                            <p:ajax event="valueChange" />
                        </p:inputText>
                        <p:commandButton icon="pi pi-save"  styleClass="ui-priority-primary" 
                                          process="@this" actionListener="#{beanIndex.criaChar()}" 
                                        update=":formGlobal :msgs formTabela:tabela" />
                    </div>
                </h:form>
        </p:panel>
        <h:outputScript name="dataToggler.js" library="js" />
    </h:body>
</html>
